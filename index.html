<!DOCTYPE html>
<html>

<head>
    <title>
        Stacker
    </title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@600&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <!-- Foglio di stile-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">

        <!-- Pannello informazioni di gioco -->
        <div class="game-panel">
            <h1>Stacker</h1>
            <!-- Punteggio -->
            <div class="score">
                <div class="score-label">SCORE</div>
                <div class="score-counter">00000</div>
            </div>
        </div>
        <!-- Tabellone di gioco -->
        <div class="game-board">
            <div class="grid">
                <!-- Qui ci saranno le celle -->
            </div>
            <!-- Schermata di gine gioco -->
            <div class="end-game-screen hidden">
                <h2 class="end-game-text">Game<br>Over</h2>
                <button class="play-again" play-again-button>Gioca ancora</button>
            </div>
        </div>
        <button class="button button-full stack">Stack</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
